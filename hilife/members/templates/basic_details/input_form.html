{% extends "index/index.html" %}

{% block content %}
<div align="center" class="container">
    <form  class="form-horizontal" method = "post" action="{% url 'add_user_info' %}">
        {% csrf_token %}
        <div class="form-group has-success">
        <label class="control-label col-sm-2" for="first_name">First Name  : </label>
            <div class="col-sm-6">
            <input class="form-control"  type="text"  id="first_name" name="first_name" placeholder="first_name" required/>
            </div>
        </div>
        <div class="form-group has-success">
        <label class="control-label col-sm-2" for="middle_name">Middle Name  : </label>
            <div class="col-sm-6">
            <input class="form-control" type="text" id="middle_name" name="middle_name"
                   placeholder="middle_name" required/>
            </div>
        </div>
        <div class="form-group has-success">
        <label class="control-label col-sm-2" for="last_name">Last Name  : </label>
            <div class="col-sm-6">
            <input class="form-control" type="text" id="last_name" name="last_name" placeholder="last_name" required/>
            </div>
        </div>
        <div class="form-group has-success">
        <label class="control-label col-sm-2" for="flat_no"> Flat  Number  : </label>
            <div class="col-sm-6">
            <input class="form-control" type="text" id="flat_no" name="flat_no" placeholder="flat_no" required/>
            </div>
        </div>
        <div class="form-group has-success">
        <label class="control-label col-sm-2" for="email"> Email ID  : </label>
            <div class="col-sm-6">
            <input class="form-control" type="text" id="email" name="email" placeholder="Email" required/>
            </div>
        </div>
        <div class="form-group has-success">
        <label class="control-label col-sm-2" for="contact_num_1">Primary Contact Number : </label>
            <div class="col-sm-6">
            <input class="form-control" type="text" id="contact_num_1" name="contact_num_1"
                   placeholder="Primary Contact Number" required/>
            </div>
        </div>
        <div class="form-group has-success">
        <label class="control-label col-sm-2" for="alternate_num">Alternate Contact Number : </label>
            <div class="col-sm-6">
            <input class="form-control" type="text" id="alternate_num" name="flat_no"
                   placeholder="Alternate Contact Number"/>
            </div>
        </div>
        <div class="col-sm-10">
        <input  type="Submit" class="btn btn-success" value="Submit">
        </div>
    </form>
</div>
{% endblock content %}
